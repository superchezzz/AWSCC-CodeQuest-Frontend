<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="player-container player1-container" id="player1-container">
        <h2>Player 1</h2>
        <div class="score" id="player1-score">0</div>
        <div class="choice-display" id="player1-choice-display">
            <img id="player1-choice-img" src="">
        </div>
    </div>
    


    <div class="player-container player2-container" id="player2-container">
        <h2>Player 2</h2>
        <div class="score" id="player2-score">0</div>
        <div class="choice-display" id="player2-choice-display">
            <img id="player2-choice-img" src="" >
        </div>
    </div>

    <div id="game-container">
        <h1>Rock Paper Scissors</h1>
        <div id="game-status">SHOW YOUR HAND TO START THE GAME!</div>
        <div class="choices" id="player1-choices">
            <button class="choice-btn rock-btn" id="rock-btn"><img src="assets\rock.png"></button>
            <button class="choice-btn paper-btn" id="paper-btn"><img src="assets\paper.png"></button>
            <button class="choice-btn scissors-btn" id="scissors-btn"><img src="assets\scissors.png"></button>
        </div>
        <div class="bottom-container" id="bottom-container">
            <button id="reset-game-btn">RESET GAME</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
